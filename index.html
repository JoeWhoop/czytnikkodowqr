<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimized Barcode Scanner</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanner-container">
        <h1>Optimized Barcode Scanner</h1>

        <!-- Container for the camera feed -->
        <div id="scanner"></div>

        <!-- Box to display scanned result -->
        <div class="result-box">
            <label for="scanned-result">Scanned Result:</label>
            <input type="text" id="scanned-result" readonly placeholder="Scanned barcode will appear here..." />
        </div>

        <!-- Submit and Retry buttons -->
        <button id="submit-btn" disabled>Submit</button>
        <button id="retry-btn" disabled>Retry</button>
    </div>

    <!-- Include QuaggaJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <!-- Link to your custom JavaScript -->
    <script src="main.js"></script>

</body>
</html>
